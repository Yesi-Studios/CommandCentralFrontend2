<div class="col-sm-8">
  <div class="row">
    <errors-list [(errors)]="errorMessages"></errors-list>
    <h3>Edit news</h3>
    <form #formCtrl="ngForm" role="form" class="form-horizontal">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title"
          name="title"
          class="form-control"
          [(ngModel)]="itemTitle"
          required />
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <textarea id="text"
          name="text"
          class="form-control"
          [(ngModel)]="itemText"
          rows="10"
          required></textarea>
      </div>
      <button (click)="updateNews()" [disabled]="!formCtrl.form.valid" class="btn btn-primary">Edit News Item</button>
     </form>
  </div>
</div>
