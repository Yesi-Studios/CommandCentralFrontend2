<div class="container-fluid text-center main-view">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div class="panel panel-default text-left">
            <div class="form-group">
              <label for="username">Username</label>
              <input [(ngModel)]="username" id="username" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="password" type="password" id="username" class="form-control" />
            </div>
            <button (click)="login()" class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>{{error}}</p>
      </div>
      <div class="well">
        <p>{{loginResult}}</p>
      </div>
    </div>
  </div>
</div>
