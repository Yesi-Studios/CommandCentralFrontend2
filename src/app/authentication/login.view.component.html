<div class="container-fluid text-center main-view">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p><a href="#">Links go here</a></p>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
          <div *ngIf="!userIsLoggedIn(); else loggedIn" class="panel panel-default text-left">
            <div class="form-group">
              <label for="username">Username</label>
              <input [(ngModel)]="username" id="username" class="form-control" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="password" type="password" id="username" class="form-control" />
            </div>
            <button (click)="login()" class="btn btn-default">Login</button>
          </div>
          <ng-template #loggedIn>
            <h3>You are logged in.</h3>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
